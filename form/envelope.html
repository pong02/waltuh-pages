<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      margin-bottom: 16px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #2ea6f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Create Item</h2>
  <form id="itemForm">
    <label for="name">Name</label>
    <input id="name" type="text" required />

    <label for="description">Description</label>
    <input id="description" type="text" required />

    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" min="1" required />

    <label for="price">Price</label>
    <input id="price" type="number" step="0.01" min="0" required />

    <label for="stamp_config_id">Stamp Config</label>
    <select id="stamp_config_id" required>
      <option value="">Select Config</option>
      <option value="CONFIG_A">CONFIG_A</option>
      <option value="CONFIG_B">CONFIG_B</option>
      <option value="CONFIG_C">CONFIG_C</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // optional for full screen

    document.getElementById('itemForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('description').value.trim(),
        quantity: parseInt(document.getElementById('quantity').value),
        price: parseFloat(document.getElementById('price').value),
        stamp_config_id: document.getElementById('stamp_config_id').value
      };

      tg.sendData(JSON.stringify(formData)); // send back to bot
      tg.close(); // optional: auto close the modal
    });
  </script>
</body>
</html>
